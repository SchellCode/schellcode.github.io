<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} &middot; {{ site.name }}{% else %}{{ site.name }} &middot; Home{% endif %}</title>
	<meta name="robots" content="index,follow">
	<meta name="revisit-after" content="1 days">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="cleartype" content="on">
	<link rel="stylesheet" href="/css/main.css" type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="/feed.xml">
</head>
<body>
	<header id="top" class="main-header">
		<div class="module title color-1">
			<h1><a href="/">{{ site.name }}</a></h1>
		</div>
		<div class="module description color-2">
			{{ site.description }}
		</div>
		<nav class="module main-menu color-4">
			<a href="/">Home</a>
			<a>Todo</a>
			<a>More Pages</a>
		</nav>

	<div style="" class="module recent">Recent Posts:
	{% for post in site.posts limit:20 %}
		<li><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	{% endfor %}
	</div>

{% comment %}
		<div class="module links color-3">
			<a href="https://github.com/{{ site.github }}" title="Profile in Github" target="_blank">github</a>
			<a href="https://twitter.com/{{ site.twitter }}" title="Profile in Twitter" target="_blank">twitter</a>
			<a href="https://plus.google.com/{{ site.google }}" title="Profile in Google+" target="_blank">Google+</a>
			<a href="/feed.xml" title="Suscribe to RSS" target="_blank">rss</a>
		</div>
{% endcomment %}

	</header>

	{{ content }}

	<div class="footer">
		<span>&copy; Bernhard Schelling</span> &middot; <span>Based on <a href="https://github.com/drvy/minimal-block" target="_blank">minimal-block</a> theme</span>
	</div>
</body>
</html>
