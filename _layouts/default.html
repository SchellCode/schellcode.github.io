<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} &middot; {{ site.name }}{% else %}{{ site.name }} &middot; Home{% endif %}</title>
	<meta name="robots" content="index,follow">
	<meta name="revisit-after" content="1 days">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="cleartype" content="on">
	<link rel="stylesheet" href="/main.css?v3" type="text/css">
	<link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="/feed.xml">
</head>
<body>
	<header id="top" class="main-header">
		<div class="module title">
			<h1><a href="/">{{ site.name }}</a></h1>
		</div>
		<div class="module description">
			{{ site.description }}
		</div>

		<div class="module main-menu">
			<a href="/">home</a>
			<a href="https://github.com/schellingb" title="Profile on GitHub" target="_blank">github</a>
			<a href="https://twitter.com/B_Schelling" title="Profile in Twitter" target="_blank">twitter</a>
			<a href="/feed.xml" title="Suscribe to RSS" target="_blank">rss</a>
		</div>

		<div style="" class="module recent">Recent Posts:
			<ul>
{% for post in site.posts limit:5 %}
				<li><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
{% endfor %}
			</ul>
		</div>

	</header>

	{{ content }}

	<div class="footer">
		<span>&copy; Bernhard Schelling</span> &middot; <span>Based on <a href="https://github.com/drvy/minimal-block" target="_blank">minimal-block</a> theme</span>
	</div>

<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-60006780-1', 'auto');ga('send', 'pageview');
</script>
</body>
</html>
